    <main> 
        <!-- where the user will input their text -->
        <section id="input-output-container">
            <div id="input-div">
                <textarea type="text" id="content-input" wrap="soft"></textarea>
            </div>
        <!-- buttons to check the grammar or save to table -->
            <div id="btn-container">
                <button id="check-content-btn">Check</button>
                <button id="reload-btn">Refresh</button>
                <!-- <button id="save-content-btn">Save</button> -->
            </div>

        <!-- where the api will output grammar feedback -->
            <div id="output-div">
                <textarea type="text" id="content-output" wrap="soft" readonly></textarea>
            </div>
        </section>
