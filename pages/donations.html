<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/pages/donations.css" />
    <script
    src="https://kit.fontawesome.com/2e27ff4ea7.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <!--Hamburger Nav Bar-->
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>

      <ul class="menu__box">
        <li><a class="menu__item" href="/pages/home.html">Home</a></li>
        <li><a class="menu__item" href="/pages/gc.html">CheckMate!</a></li>
        <li>
          <a class="menu__item" href="/pages/donations.html">Donations</a>
        </li>
      </ul>
    </div>

    <!--Donations Start-->
    <div class="donations">
    <div class="donation-container">
            
        <div class="donation-box">
            <div class="title">Donation Information</div>
            
            <div class="fields">
                <input type="text" id="firstName" placeholder="First Name"> </input>
                <input type="text" id="lastName" placeholder="Last Name"> </input>
                <input type="text" id="email" placeholder="Email"> </input>
            </div>
            
            <div class="amount">
                <div class="button">$30</div>
                <div class="button">$50</div>
                <div class="button">$100</div>
                <div class="button">$<input type="text" class="set-amount" placeholder=""> </input></div>
            </div>
            
            <div class="switch">
                <input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
                <label for="one-time" class="switch-label switch-label-off">One-Time</label>
                <input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
                <label for="monthly" class="switch-label switch-label-on">Monthly</label>
                <span class="switch-selection"></span>
            </div>
            
            <div class="checkboxes">
                <input type="checkbox" id="receipt" class="checkbox" />
                <label for="receipt">Email Me A Receipt</label>
                <br />
                <input type="checkbox" id="anon" class="checkbox" />
                <label for="anon">Give Anonymously</label>
                <br />
                <input type="checkbox" id="list" class="checkbox" />
                <label for="list">Add Me To Email List</label>
            </div>
            
            <div class="confirm">
                
            </div>
            
            <div class="donate-button" href="/pages/donations.html"><i class="fa fa-credit-card"></i> Donate Now</div>
        </div>
        
    </div>
    
    <!--Footer-->
    <footer>
        <div class="footer-basic">
          <div class="social">
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-facebook"></i></a
            ><a href="https://twitter.com/"
              ><i class="fab fa-twitter fa-lg"></i></a>
          </div>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="/pages/home.html">Home</a></li>
            <li class="list-inline-item">
              <a href="/pages/gc.html">CheckMate!</a>
            </li>
            <li class="list-inline-item"><a href="/pages/donations.html">Donations</a></li>
          </ul>
          <p class="copyright">CheckMate! Â© 2022</p>
        </div>
      </footer>
    <script src="/pages/donations.js"></script>
    <script type="module" src="/pages/app.js"></script>
  </body>
</html>
